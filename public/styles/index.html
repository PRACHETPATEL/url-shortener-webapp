<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .nav-item{
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: 500;
        }
        .nav-item:hover{
            text-decoration: none;
            color: var(--bs-secondary);
            font-size: 1rem;
            padding-bottom: 5px;
        }
        .box{
            z-index: 1;
        }
        input:focus{
            border:none !important;
        }
 
    </style>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-primary text-white" style="font-family: nova flat;">
    
    <div class="container">
        <div id="snackbar" ></div>
        <nav class="py-2 d-flex justify-content-between align-items-center w-100" style="height: 8vh;position: sticky;top:0">
            <div class="w-25 h-100 d-flex gap-2 align-content-stretch">
                <img class="logo  h-100" src="../images/logox.png" style="width: 50px;"></img>
                <div class="d-flex align-items-center h-100" ><div style="font-size: 1.3rem;line-height: 100%;">URLSHORTENER</div></div>
            </div>
            <div class="d-none d-md-flex justify-content-end align-items-center w-75 h-100 gap-5">
                <a href="#" class="nav-item " >HOME</a>
                <a href="#" class="nav-item " >UNSHORTEN URL</a>
                <a href="#" class="nav-item" >LOGIN</a>
                <a href="#" class="nav-item" >REGISTER</a>
            </div>
            <div class=" py-2 d-flex d-md-none" style="height: 8vh;">
                <button type="button" class="btn h-100 p-0"><i class="fa-solid fa-bars-staggered text-secondary" style="font-size: 2rem;width: 50px;font-family: Font Awesome 6 Free;"></i></button>
            </div>
           
        </nav>
        <div class="container-fluid p-0 d-flex flex-column justify-center align-items-center" style="min-height: 92vh;">
            <div class="col-lg-8 col-12 my-5 box" style="background-color: #2F2F33;height: 40vh;">
                <form id="urlform" class="w-100" method="post">
                    <h2 class="text-center mt-5">Shorten URL</h2>
                    <div class="w-100 p-lg-5 p-sm-3 p-2 d-flex flex-lg-row flex-sm-column flex-column gap-2">
                        <input class="px-2 col-lg-8" id="url" placeholder="Enter URL Here" style="height: 7vh;border-radius: 0.375rem;border: none;line-height: 100%;" name="url" type="url" required>
                        <button class="btn bg-secondary col-lg-4" type="submit" style="height: 7vh;">Shorten URL</button>
                    </div>
                </form>
            </div>
        </div>  
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js" integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/homepage.js"></script>
</body>
</html>
